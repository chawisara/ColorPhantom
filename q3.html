<body onload="updateBar(2)">


    <!-- Header -->
    <header style="background-color: #4CA197; padding:0px; margin:0px">
      <h4 style="padding:9px; margin:0px; color:white"><strong>ColorPhantom</strong><span style="padding-left:1.5em"> A color identification game</span></h4>
    </header>

    <div id="top" class="header">
      <div>
        <div class="container col-md-offset-2">
          <h4>Which color in the small inner square of the 4 choices is the same as the pointed pixel?</h4>
          <br>
          <br>
        </div>
            <div class="row text-vertical-center">
              <div class="col-md-2"></div>
              <div class="col-xs-12 col-md-5" style="vertical-align:right"><img src="img/img3.png"></div>
              <div class="col-xs-12 col-md-4">
                <form>
                  <div class="container text-vertical-center">
                    <div class="row"><br><br><br></div>
                    <div id= "choices" class="row">
                      <div class="col-xs-3 col-md-2"><img src="img/q3a1.png" id="color1" onclick="selectColor('3', 'color1', 'img/q3a1-edit.png')" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)"/></div>
                      <div class="col-xs-3 col-md-2"><img src="img/q3a2.png" id="color2" onclick="selectColor('3', 'color2', 'img/q3a2-edit.png')" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)"/></div>
                      <div class="col-xs-3 col-md-2"><img src="img/q3a3.png" id="color3" onclick="selectColor('3', 'color3', 'img/q3a3-edit.png')" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)"/></div>
                      <div class="col-xs-3 col-md-2"><img src="img/q3a4.png" id="color4" onclick="selectColor('3', 'color4', 'img/q3a4-edit.png')" onmouseover="mouseOver(3)" onmouseout="mouseOut(3)"/></div>
                      

                    </div>
                    <div class="row"><br></div>
                    <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-xs-12 col-md-4">
                        <input type="button" class="btn btn-primary btn-block" id="ok1" onclick="checkAnswer3()" value="OK">
                      </div>
                    </div>
                      <div class="row" id="ans">
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-xs-2 col-md-2">
                <br>
                <br>
                <br>
